<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap inner">
      <div class="signUpBox">
        <h1>부랑나랑</h1>
        <form method="post" action="signUpOk.jsp">
          <div class="idBox">
            <p>아이디</p>
            <input type="text" name="id" />
          </div>
          <div class="pwdBox">
            <p>비밀번호</p>
            <input type="text" name="pwd" />
          </div>
          <div class="pwdCommitBox">
            <p>비밀번호 확인</p>
            <input type="text" name="pwdCommit" />
          </div>
          <div class="birthBox">
            <p>생년 월일</p>
            <input type="text" name="birth" />
          </div>
          <div class="genderBox">
            남성<input type="radio" name="gender" id="man" value="man" />
            여성<input type="radio" name="gender" id="woman" value="woman" />
          </div>
          <input type="button" name="" value="부산 사람입니까?" onclick="" />
          <input type="submit" value="가입하기" />
        </form>
      </div>
    </div>
  </body>
</html>
