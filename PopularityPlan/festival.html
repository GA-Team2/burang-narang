<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/festival_style.css">
    <title>축제 / 이벤트</title>
</head>
<body>
    <section id="fest_wrap">
        <div class="inner">
            <h1 class="fest_title">축제 / 이벤트</h1>
            <div class="fest_month">
                <ul class="tab_title">
                    <li class="on">전체</li>
                    <li>1월</li>
                    <li>2월</li>
                    <li>3월</li>
                    <li>4월</li>
                    <li>5월</li>
                    <li>6월</li>
                    <li>7월</li>
                    <li>8월</li>
                    <li>9월</li>
                    <li>10월</li>
                    <li>11월</li>
                    <li>12월</li>
                </ul>
            </div>            
            <div class="fast_list tab_cont">
                <div class="fast_box on" id="box1">
                    <div class="fast_img">1<img src="" alt=""></div>
                    <div class="fast_content">
                        <p>세계 최고의 케이팝 콘서트, 부산원아시아페스티벌</p>
                    </div>
                </div>
                <div class="fast_box" id="box2">
                    <div class="fast_img">1<img src="" alt=""></div>
                    <div class="fast_content">
                        <p>부산푸드필름페스타</p>
                    </div>
                </div>
                <div class="fast_box" id="box3">
                    <div class="fast_img">1<img src="" alt=""></div>
                    <div class="fast_content">
                        <p>부산국제영화제</p>
                    </div>
                </div>
                <div class="fast_box" id="box4">
                    <div class="fast_img">1<img src="" alt=""></div>
                    <div class="fast_content">
                        <p>부산불꽃축제</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
