<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .spot_con {
            cursor: pointer;
            border: 1px black solid;
            border-radius: 30px;
            width: 350px;
            height: 150px;
            overflow: hidden;
            display: flex;
        }

        .spot_img {
            width: 150px;
            height: 150px;
            background-color: gray;
            text-align: center;
            line-height: 150px;
            margin-right: 20px;
        }

    </style>
</head>
<body>
    <!-- modal 내에서 페이지 이동이 가능한지 모르겠음 -->
    <!-- div에 onclick 메소드로 구성 -->
    <!-- serial number 값으로 spotDetail 페이지에서 spot의 데이터 불러올 수 있음 -->
    <div class="spot_con">
        <div class="spot_img">img</div>
        <div class="spot_name">
            <input type="text" name="s_serialnum" hidden>
            <p class="s_name">sname</p>
            <p class="s_type">stype</p>
            <p class="s_loc">sloc</p>
            <p class="s_pnumber">snumber</p>
        </div>
    </div>
    
</body>
</html>
