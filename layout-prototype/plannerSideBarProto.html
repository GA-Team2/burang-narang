<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이드 바 구현</title>
    <!-- css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- js -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    
</head>
<body>
    <!-- map_area 임의 배경 구성 -->
    <div class="map_area"></div>
    <div class="side_bar">
        <!-- 여행 제목을 적게 할지
            여행 제목을 표시하면 수정 버튼도 넣을지 -->
        <div class="plan_sub">
            여행 일정
        </div>
        <!-- class active 유무로 탭 전환 -->
        <div class="tab_detail">
            <div class="day_plan_con">
                <!-- 날짜 입력 시 입력 개수 만큼 day plan tab 생성 -->
                <ul class="day_plan_tab">
                    <li class="active_day">day1</li>
                    <li>day2</li>
                    <li>day3</li>
                </ul>
                <div class="day_plan">
                    <div class="plan_day">day1</div>
                    <button class="plan_btn">+</button>
                    <div class="plan_list">
                        <div class="up_down">
                            <div class="up">&#9650;</div>
                            <!-- 플랜의 no 표시 -->
                            <div class="plan_no">1</div>
                            <div class="down">&#9660;</div>
                        </div>
                        <div class="plan_main">
                            <p>
                            plan1 <br>
                            숙소명(혹은 행사명, 가게 명) <br>
                            위치 <br>
                            입장 시간 등
                            </p>
                        </div>
                    </div>
                    <button class="plan_btn">+</button>
                </div>
            </div>
        </div>

        <div class="side_button">&#9654;</div>
    </div>
    <div class="black">
        <div class="modal"></div>
    </div>


    <!-- js -->
    <script src="js/side.js"></script>
</body>
</html>
