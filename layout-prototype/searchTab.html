<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {height: 100%;}
        .con {
            background-color: white;
            width: 800px;
            height: 800px;
            overflow-y: auto;
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
        }
        .black {
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .search_bar {
            width: 90%;
            height: 50px;
            margin: 20px auto;
        }

       
        input[type="search"] {
            width: 80%;
            height: 50px;
            font-size: 20px;
            font-family: 'Noto Sans KR', sans-serif;
            outline: 0;
            border: 0;
            background-color: rgb(219, 219, 219);
            border-radius: 10px;
        }

        ul, li {list-style: none;}

        ul.search_tab {
            width: 80%;
            display: flex;
            justify-content: space-between;
        }

        ul.search_tab li {
            width: 22%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid white;
            background-color: black;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        ul.search_tab li.spotTab_active {
            background-color: white;
            border: 1px solid black;
            color: black;
        }

        .spot_list {
            width: 90%;
            margin: 30px auto 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .spot_con {
            cursor: pointer;
            border: 1px black solid;
            border-radius: 30px;
            width: 45%;
            height: 150px;
            overflow: hidden;
            display: flex;
            margin-bottom: 20px;
        }

        .spot_img {
            width: 150px;
            height: 100%;
            background-color: gray;
            text-align: center;
            line-height: 150px;
            margin-right: 20px;
        }

    </style>
</head>
<body>
    <div class="black">
        <div class="con">
            <div class="search_bar">
                <input type="search" placeholder="검색어를 입력해주세요.">
            </div>
            <ul class="search_tab">
                <li class="spotTab_active">교통</li>
                <li>숙소</li>
                <li>맛집</li>
                <li>관광지</li>
            </ul>
            
            <div class="spot_list">
                <div class="spot_con">
                    <div class="spot_img">img</div>
                    <div class="spot_name">
                        <input type="text" name="s_serialnum" hidden>
                        <p class="s_name">sname</p>
                        <p class="s_type">stype</p>
                        <p class="s_loc">sloc</p>
                        <p class="s_pnumber">snumber</p>
                    </div>
                </div>
                <div class="spot_con">
                    <div class="spot_img">img</div>
                    <div class="spot_name">
                        <input type="text" name="s_serialnum" hidden>
                        <p class="s_name">sname</p>
                        <p class="s_type">stype</p>
                        <p class="s_loc">sloc</p>
                        <p class="s_pnumber">snumber</p>
                    </div>
                </div>
                <div class="spot_con">
                    <div class="spot_img">img</div>
                    <div class="spot_name">
                        <input type="text" name="s_serialnum" hidden>
                        <p class="s_name">sname</p>
                        <p class="s_type">stype</p>
                        <p class="s_loc">sloc</p>
                        <p class="s_pnumber">snumber</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
